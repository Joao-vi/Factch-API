<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CEP API - Formulário</title>
</head>
<body>
    <main class="center-page">
        <form >
            <h1 style="text-align: center;">CEP API - Test</h1>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control a" id="logradouro" placeholder="Rua: Marajó">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control a" id="bairro" placeholder="Pedregal">
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control a" id="localidade" placeholder="Cuiabá">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="MT">
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
